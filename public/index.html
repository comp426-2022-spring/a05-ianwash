<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
	<!-- The following lines were generated by https://www.favicon-generator.org/ -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <div id="home">
      <h1>Home</h1>
      <p>Hey! Three mini games here. The first lets you flip a coin, the next lets you flip MANY coins, and the last lets you place a bet. Happy playing!</p>
    </div>  


    <div id="single" class="hidden">
      <h1>Flip One Coin</h1>
      <button onclick="coinFlip()">Flip</button>
      <p>
        <b>Result: </b>
        <span id="result"></span>
      </p>
      <img src="./assets/img/coin.png" id="coin" height="200" width="200">
    </div>


    <div id="multi" class="hidden">
      <h1>Flip Multiple Coins</h1>
      <form id="flipForm">
          <p>How many flips?</p>
        <input type="number" name="number" id="number" min="0">
      </form>
      <button onclick="flipManyCoins()">Let's go</button>
      <p><b>Summary</b></p>
      <p id="heads"></p>
      <p id="tails"></p>

      <p><b></b></p>
      <div id="picFlips"></div>
    </div>


    <div id="guess" class="hidden">
      <h1>Guess the Result</h1>
      <button onclick="guessedHeads()">Heads</button>
      <button onclick="guessedTails()">Tails</button>
      <p><b></b></p>
      <p id="guessResult"><b></b></p>
      <img src="./assets/img/coin.png" id="coinGuess" height="200" width="200">
      <p id="guessText"><b></b></p>
      <img src="./assets/img/coin.png" id="coinResult" height="200" width="200">
      <p id="resultText"><b></b></p>
    </div>
	<script src="main.js"></script>
  </body>
</html>
